<div class="form-page-wrapper">
  <div class="form-container">
    <h2>Add New Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-columns">
        <!-- Row 1: First Name + Last Name -->
        <div class="form-row">
          <div class="form-group side-by-side">
            <label>First Name</label>
            <input type="text" formControlName="first_name">
            <div *ngIf="employeeForm.get('first_name')?.invalid && employeeForm.get('first_name')?.touched" class="error">
              First name is required
            </div>
          </div>
          <div class="form-group side-by-side">
            <label>Last Name</label>
            <input type="text" formControlName="last_name">
            <div *ngIf="employeeForm.get('last_name')?.invalid && employeeForm.get('last_name')?.touched" class="error">
              Last name is required
            </div>
          </div>
        </div>

        <!-- Row 2: Email + Salary -->
        <div class="form-row">
          <div class="form-group side-by-side">
            <label>Email</label>
            <input type="email" formControlName="email">
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error">
              Valid email is required
            </div>
          </div>
          <div class="form-group side-by-side">
            <label>Salary</label>
            <input type="number" formControlName="salary" min="1000" step="0.01">
            <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="error">
              Salary must be at least 1000
            </div>
          </div>
        </div>

        <!-- Row 3: Designation + Department -->
        <div class="form-row">
          <div class="form-group side-by-side">
            <label>Designation</label>
            <input type="text" formControlName="designation">
            <div *ngIf="employeeForm.get('designation')?.invalid && employeeForm.get('designation')?.touched" class="error">
              Designation is required
            </div>
          </div>
          <div class="form-group side-by-side">
            <label>Department</label>
            <input type="text" formControlName="department">
            <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="error">
              Department is required
            </div>
          </div>
        </div>

        <!-- Row 4: Date of Joining + Gender -->
        <div class="form-row">
          <div class="form-group side-by-side">
            <label>Date of Joining</label>
            <input type="date" formControlName="date_of_joining">
            <div *ngIf="employeeForm.get('date_of_joining')?.invalid && employeeForm.get('date_of_joining')?.touched" class="error">
              Date of joining is required
            </div>
          </div>
          <div class="form-group side-by-side">
            <label>Gender</label>
            <select formControlName="gender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <div *ngIf="employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched" class="error">
              Gender is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
        <button type="submit" class="submit-button" [disabled]="employeeForm.invalid">Save Employee</button>
      </div>
    </form>
  </div>
</div>
