<form *ngIf="!loading" [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
  <h2>Edit Employee</h2>
  
  <div class="form-row">  
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="first_name">
      <div *ngIf="editForm.get('first_name')?.invalid && editForm.get('first_name')?.touched" class="error">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="last_name">
      <div *ngIf="editForm.get('last_name')?.invalid && editForm.get('last_name')?.touched" class="error">
        Last name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email">
    <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="error">
      Valid email is required
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Gender</label>
      <select formControlName="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Designation</label>
      <input type="text" formControlName="designation">
      <div *ngIf="editForm.get('designation')?.invalid && editForm.get('designation')?.touched" class="error">
        Designation is required
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Salary</label>
      <input type="number" formControlName="salary" min="1000" step="0.01">
      <div *ngIf="editForm.get('salary')?.invalid && editForm.get('salary')?.touched" class="error">
        Salary must be at least 1000
      </div>
    </div>

    <div class="form-group">
      <label>Date of Joining</label>
      <input type="date" formControlName="date_of_joining">
      <div *ngIf="editForm.get('date_of_joining')?.invalid && editForm.get('date_of_joining')?.touched" class="error">
        Date is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Department</label>
    <input type="text" formControlName="department">
    <div *ngIf="editForm.get('department')?.invalid && editForm.get('department')?.touched" class="error">
      Department is required
    </div>
  </div>

  <div class="form-actions">
    <button type="button" class="cancel-button" (click)="router.navigate(['/employee-stuff'])">Cancel</button>
    <button type="submit" class="submit-button" [disabled]="editForm.invalid">Save Changes</button>
  </div>
</form>
